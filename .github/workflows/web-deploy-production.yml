name: Web Release

on:
  release:
    types: [published]

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      attestations: write

    runs-on: ubuntu-latest

    name: Deploy release

    env:
      ARCHIVE_NAME: archive
      SBOM_FILE_NAME: sbom

    steps:
      - uses: actions/checkout@v4

      - name: "Enable Corepack"
        shell: bash
        run: corepack enable

      - name: Run yarn
        run: yarn install --immutable

      - name: Create archive
        run: tar -czf "$ARCHIVE_NAME".tar.gz out

      - name: Create checksum
        run: sha256sum "$ARCHIVE_NAME".tar.gz > ${{ env.ARCHIVE_NAME }}-sha256-checksum.txt

      - name: Generate SBOM for build
        run: | 
          yarn dlx -q @cyclonedx/yarn-plugin-cyclonedx --output-file ${{ env.SBOM_FILE_NAME }}.json
          tar -czf ${{ env.SBOM_FILE_NAME }}.tar.gz ${{ env.SBOM_FILE_NAME }}.json

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ env.ARCHIVE_NAME }}.tar.gz

      - uses: actions/attest-sbom@v2
        with:
          subject-path: ${{ env.ARCHIVE_NAME }}.tar.gz
          sbom-path: './${{ env.SBOM_FILE_NAME }}.json'

      - name: Upload archive as release asset
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARCHIVE_NAME }}.tar.gz

      - name: Upload archive as release asset
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARCHIVE_NAME }}-sha256-checksum.txt

      - name: Upload archive as release asset
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.SBOM_FILE_NAME }}.tar.gz